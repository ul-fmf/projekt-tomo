{% extends 'base.html' %}

{% block body %}
<header>
    <h1>
        {% block title %}{{ problem.title }}{% endblock %}
    </h1>
</header>

{{ problem.description|latex_markdown }}

<ul>
{% for part in problem.parts.all %}

{% endfor %}
</ul>

<a href="{% url 'problem_attempt_file' problem.id %}">Prenesi nalogo</a>
{% endblock %}
