{% extends 'base.html' %}

{% block body %}
<header>
    <h1>
        {% block title %}Prikaz nalog{% endblock %}
    </h1>
</header>

<nav>
{% if problems %}
    <ul>
    {% for problem in problems %}
        <li><a href="{% url 'problem_detail' problem.id %}" target="blank">{{ problem.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Ni nobenih nalog za prikaz.</p>
{% endif %}
</nav>
{% endblock %}
